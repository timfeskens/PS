<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questions</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #the-button {
            font-size: 2em;
            height: 200px;
            width: 400px;
        }
        #answers {
            opacity: 0;
        }
    </style>
</head>
<body>
    <button onclick="askQuestions()" id="the-button">Click to answer some questions</button>
    <h2 id="answers"></h2>
    <script>
        function askQuestions() {
            var person = prompt("Hi, what's your name?");
            var pizza = prompt("Also, what's your favorite kind of pizza?");
            var pet = prompt("Lastly, do you like dogs or cats?", "dogs of course ;)");
            document.getElementById("answers").innerText = person + ",\nyour favorite pizza is " + pizza + "\nand you like " + pet;            
            //alert(person + ",\n \nyour favorite pizza is " + pizza + "\nand you like " + pet);

            // extra
            document.getElementById("the-button").style.transition = "all 1s";
            document.getElementById("the-button").innerText = "Bye..";
            document.getElementById("the-button").style.opacity = 0;

            document.getElementById("answers").style.transition = "all 2s";
            document.getElementById("answers").style.opacity = 1;

        }
    </script>
</body>
</html>
